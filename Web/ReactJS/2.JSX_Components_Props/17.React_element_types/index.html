<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React element types</title>
    <script crossorigin src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"></script> 
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
<body>
    <!-- 
        * Hook 

        1. React element types: string, function/class (string: h1, p,...) (function component/ class component)
            - Wrapper
                - Header -> Header component
                - Content -> Content component
                - Footer -> Footer component
        2. Biểu diễn đơn giản với JSX
     -->
    <div id="root"></div>
    <script type=text/babel>

        function Header(){
            return (
                <div className="header">New Header1</div>
            )
        }

        class Content extends React.Component{
            render(){
                return (
                    <div className="content">Content 2</div>
                )
            }
        }
        const app = (
            <div class="wrapper">
                // <Header></Header>
                // Nếu không có children thì thành
                <Header />
                <Content />

                <div className="footer">Footer ==========================================</div>
            </div>
        )
        console.log(app)
        ReactDOM.render(app, document.getElementById('root'))

        // Bài tập 

        function PostItem () {
            return (
                <div className='post-item'>
                <img src='https://thietkewebhcm.com.vn/anh-3d-thien-nhien-dep-nhat-the-gioi/imager_4009.jpg' alt=''></img>
                <h2 className='post-title'>C#(.Net) - Tương tác với Visual Studio</h2>
                <p className='post-desc'>Bạn có kiến thức ngôn ngữ lập trình C#!</p>
                <p className='post-published'>Một ngày trước . 5 phút đọc</p>
                </div>
            )
        }
    
            
        const app1 = (
            <div className ="Post_wrapper">
            <PostItem/>
            <PostItem/>
            <PostItem/>
            <PostItem/>
            </div>
        )
        ReactDOM.render(app1, document.getElementById("root"));

        
    </script>
    
</body>
</html>
