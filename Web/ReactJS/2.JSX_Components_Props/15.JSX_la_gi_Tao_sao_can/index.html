     <!-- 
         XML đặc trựng là ở cú pháp thẻ mở thẻ đóng 
         HTML là cú pháp mở rộng của XML (HTML cũng là XML)
         JSX ra đời để hỗ trợ viết XML HTML trong file JS 
         JSX gần giống HTML
         Khi tạo ra HTML thì lúc nào cũng cần React.createElement => khó khăn trong việc thiết kế giao diện => sử dụng JSX
         Cần có thư viện Babel - phân tích cú pháp, chuyển đổi cú pháp. Chuyển đổi JSX thành JS
      -->

        // VD 2 
        const reactCourse = 'ReactJS F8'
        const courses = [
            {
                name: 'HTML, CSS'
            },
            {
                name: 'Responsive web design'
            },
            {
                name: 'React JS'
            }
        ]
        // var nameCourse = courses.map(course => <li>{course.name}</li>)

        var nameCourse = courses.map(function(course) {
            return <li>{course.name}</li>
        })
        console.log(nameCourse)
        
        const ul = <ul>{nameCourse}</ul>
        console.log(ul)
        ReactDOM.render(ul, document.getElementById('root'))
    </script>
