        - React components

                - Đặt theo camelCase

            - Props cơ bản là đối số của Component

            - Sử dụng destructuring

        // Ví dụ: Khi truyền href vào component thì hiển thị thẻ a, truyền onClick thì hiển thị Button

        const Show = (props) => {
            console.log(props)
            let Component = 'button'
            // Khi nó là một chuỗi đại diện nó vẫn có thể render ra tag đó ở trong DOM. Phải viết hoa 'Component' lên
            const attribute = {}
            if (props.href){
                attribute.href = props.href
                Component = 'a'
            }
            if (props.onClick){
                attribute.onClick = props.onClick
            }
            console.log('attribute = ',attribute)
            return (
                <Component {...attribute}>{props.title}</Component>
            )

            // onClick={props.onClick} 
                    // href = {props.href}
        }

        function App(){

            return (
                <div id="wrapper">
                    <Show 
                    title = "Click me!"
                    href = "https://fullstack.edu.vn/"
                    onClick = {()=>{ console.log(Math.random())}}
                    />
                </div>
            )
        }
        
        ReactDOM.render(<App />, document.getElementById("root"))
