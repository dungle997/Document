<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>
<body>
  <div class="main">
    <form action="" method="POST" class="form" id="form-1">
       <h3>Thành Viên Đăng Ký</h3>
       <p class="desc">Hội phát cuồng với những người tên Dũng</p>
        
       <div class="form-group invalid">
        <label for="fullName" class="form-label">Tên đầy đủ</label>
        <input type="text" id="fullName" class="form-control" name="fullName" placeholder="VD: Trần Văn A"> 
        <span class="form-message"></span>
       </div>
       
       <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="text" id="email" class="form-control" name="email" placeholder="Atv@gmail.com"> 
        <span class="form-message"></span>
       </div>

       <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" id="password" class="form-control" name="password" placeholder="Mật khẩu"> 
        <span class="form-message"></span>
       </div>
       
       <div class="form-group">
        <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
        <input type="password" id="password_confirmation" class="form-control" name="password_confirmation" placeholder="Nhập lại mật khẩu"> 
        <span class="form-message"></span>
       </div>

       <button class="form-submit">Đăng ký</button>

    </form>
  </div>
</body>

<script src="./validation.js"></script>
<script>
  Validator({
    form: '#form-1',
    rules: [
      Validator.isRequired('#fullName'),
      Validator.isEmail('#email'),

    ]
  });
</script>
</html>
