<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>
<body>
  <div class="main">
    <form action="" method="POST" class="form" id="form-1">
       <h3>Thành Viên Đăng Ký</h3>
       <p class="desc">Hội phát cuồng với những người tên Dũng</p>
        
       <div class="form-group">
        <label for="fullName" class="form-label">Tên đầy đủ</label>
        <!-- <div> -->
            <!-- <div> -->
        <input type="text" id="fullName" class="form-control" name="fullName" placeholder="VD: Trần Văn A">   
            <!-- </div> -->
        <!-- </div> -->
        <span class="form-message"></span>
       </div>
       
       <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="text" id="email" class="form-control" name="email" placeholder="Atv@gmail.com"> 
        <span class="form-message"></span>
       </div>

       <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" id="password" class="form-control" name="password" placeholder="Mật khẩu"> 
        <span class="form-message"></span>
       </div>
       
      <div class="form-group">
        <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
        <input type="password" id="password_confirmation" class="form-control" name="password_confirmation" placeholder="Nhập lại mật khẩu"> 
        <span class="form-message"></span>
       </div>

       <div class="form-group">
          <label for="province" class="form-label">Tỉnh/TP</label>
          <select id="province" class="form-control" name="province"> 
            <option value="">-- Chọn Tỉnh/TP --</option>
            <option value="hni">Hà Nội</option>
            <option value="hpg">Hải Phòng</option>
          </select>
          <span class="form-message"></span>
       </div>

       <div class="form-group">
        <label for="avatar" class="form-label">Ảnh đại diện</label>
        <input id="avatar" class="form-control" type = "file" name="avatar"> 
        <span class="form-message"></span>
     </div>

       <div class="form-group">
        <label for="password_confirmation" class="form-label">Giới tính</label>
        <div>
          <input type="checkbox" class="form-control" name="gender" value="male">Nam
        </div>
        <div>
          <input type="checkbox" class="form-control" name="gender" value="female">Nữ
        </div>
        <div>
          <input type="checkbox" class="form-control" name="gender" value="other">Khác
        </div>
        <span class="form-message"></span>
       </div>

       <button class="form-submit">Đăng ký</button>

    </form>
  </div>
</body>
