<!DOCTYPE html>
<!-- 
    Priority
1. Internal, External
2. Inline -1000
3. #id -100
4. class - 10
5. tag -1
6. Equal specificity?
7. Universal selector and inherited? -0
!important - vô cực (trừ trường hợp với html)
thẻ html - 0 = * 
tất cả các thẻ đều dùng được với !important
Cùng cấp thì cái nào mới hơn được ưu tiên
-->

<!-- ------------------------------------------------ -->
<html>
    <head>
        <title>Do uu tien trong CSS</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
        <style>
            #heading-id{
                color: black;
            }
            .heading-class{
                color: green;
            }
            h1{
                color: blue;
            }
            
        </style>
    </head>
    <body>
        <div>
            <h1 style="color: pink;" id="heading-id" class="heading-class">Priority?</h1>
            <ol>
                <li>Internal, External?</li>
                <li>Inline - 1000</li>
                <li>#id - 100</li>
                <li>.class -10</li>
                <li>tag -1</li>
                <li>Equal specificity?</li>
                <li>Universal selector and inherited?</li>
            </ol>
        </div>
        
    </body>
</html>
