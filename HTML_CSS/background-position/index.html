<!DOCTYPE html>
<html>
    <head>
        <title>CSS Background-position</title>
        <meta charset="utf-8">
        <style>
            html, body{
                margin: 0;
            }
            .header{
                width: 100%;
                height: 100vh;
                background-image: 
                url(https://toigingiuvedep.vn/wp-content/uploads/2021/01/hinh-anh-girl-xinh-toc-ngan-de-thuong.jpg);
                background-repeat: no-repeat;
                background-size: 200px;
                background-position: top 20% right 20px;
                /* background-position: 50px 20px; */
            }
        </style>
    </head>
    <body>
        <div class="header"></div>
    </body>
</html>
