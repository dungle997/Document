<!DOCTYPE html>
<html>
    <head>
        <title>CSS-position-fixed</title>
        <meta charset="utf-8">
        <style>
            html, body{
                margin: 0;
            }
            .header{
                width: 100%;
                height: 42px;
                background-color: #333;
                position: fixed;
                top: 0;
            }
            h1{
                margin-top: 60px;
            }
            ul{
                height: 2000px;
            }
        </style>
    </head>
    <body>
        <div class="header"></div>
        <h1>Position</h1>
            <ul>
                <li>Relative</li>
                <li>Absolute</li>
                <li>Fixed</li>
                <li>Sticky</li>
            </ul>
    </body>
</html>

<!-- thuộc tính postition absolute tìm ra thẻ cha gần nhất có thuộc tính position để làm gốc tọa độ -->
<!-- xóa width height đi nếu muốn box con che phủ hết box cha -->
